- name: download the artifact from nexus
  ansible.builtin.unarchive:
    src: "http://{{ nexus_url }}/repository/backend/com/expense/backend/{{ appVersion }}/backend-{{ appVersion }}.zip"
    dest: "{{ APP_LOCATION }}"
    remote_src: yes  

      
    