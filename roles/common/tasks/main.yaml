- name: remove existing directory
  tags: 
  - deployment
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}" # backend folder is /app, frontend /usr/share/nginx/html
    state: absent

- name: create app directory
  tags: 
  - deployment
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}" # backend folder is /app, frontend /usr/share/nginx/html
    state: directory

